<ldp-project-empty
    data-guides="ctrl.guides"
    data-image-source="ctrl.illustration"
    data-on-guide-click="ctrl.onGuideClick(guide)"
>
    <h1 data-translate="logs_welcome_title"></h1>
    <h5 data-translate="logs_welcome_description_title_1"></h5>
    <p
        data-translate="logs_welcome_description_1"
        data-translate-values="{ spark_url: $ctrl.sparkUrl }"
    ></p>
    <h5 data-translate="logs_welcome_description_title_2"></h5>
    <p data-translate="logs_welcome_description_2"></p>

    <a
        target="_blank"
        href="{{ctrl.urls.orderURL}}"
        data-ng-if="!$ctrl.isActivating"
        data-on-click="$ctrl.onSubmitClick()"
        class="oui-button oui-button_primary"
    >
        <span data-translate="logs_welcome_try"></span>
    </a>
    <div class="text-center" data-ng-if="$ctrl.isActivating">
        <oui-spinner></oui-spinner>
        <p data-translate="data_processing_onboarding_activation"></p>
    </div>
</ldp-project-empty>
